<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ledgic expense tracker hero illustration">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&amp;display=swap');

      .ht { font-family: 'Caveat', cursive; fill: #2e4521; }

      @keyframes floatMain {
        0%,100% { transform: translateY(0px) rotate(-0.6deg); }
        50%      { transform: translateY(-18px) rotate(0.6deg); }
      }
      @keyframes floatReceipt {
        0%,100% { transform: translateY(0px) rotate(-4deg); }
        50%      { transform: translateY(-9px) rotate(-2deg); }
      }
      @keyframes bobA {
        0%,100% { transform: translate(0,0) rotate(3.5deg); }
        45%      { transform: translate(-5px,-16px) rotate(1.5deg); }
      }
      @keyframes bobB {
        0%,100% { transform: translate(0,0) rotate(-4deg); }
        50%      { transform: translate(4px,-14px) rotate(-2deg); }
      }
      @keyframes dashDraw {
        from { stroke-dashoffset: 500; }
        to   { stroke-dashoffset: 0; }
      }
      @keyframes barPulse {
        0%,100% { opacity: 0.75; } 50% { opacity: 1; }
      }
      @keyframes pulseRing {
        0%,100% { opacity:0.5; transform: scale(1); }
        50%      { opacity:0.9; transform: scale(1.1); }
      }
      @keyframes barGrow1 {
        0% { transform: scaleY(0.3); } 100% { transform: scaleY(1); }
      }
      @keyframes barGrow2 {
        0% { transform: scaleY(0.3); } 100% { transform: scaleY(1); }
      }
      @keyframes barGrow3 {
        0% { transform: scaleY(0.3); } 100% { transform: scaleY(1); }
      }

      #phone-group    { transform-origin: 620px 420px; animation: floatMain 5.8s ease-in-out infinite; }
      #receipt-behind { transform-origin: 570px 440px; animation: floatReceipt 7.2s ease-in-out infinite; }
      #card-a         { transform-origin: 300px 298px; animation: bobA 4.4s ease-in-out infinite; }
      #card-b         { transform-origin: 934px 588px; animation: bobB 4.1s ease-in-out infinite; }
      .tl  { stroke-dasharray: 500; stroke-dashoffset: 500; animation: dashDraw 3.8s 0.8s ease forwards; }
      .br1 { transform-origin: 572px 548px; animation: barGrow1 2.4s 0.1s cubic-bezier(.34,1.56,.64,1) both, barPulse 3.5s 3s ease-in-out infinite; }
      .br2 { transform-origin: 618px 548px; animation: barGrow2 2.4s 0.35s cubic-bezier(.34,1.56,.64,1) both, barPulse 3.5s 3.25s ease-in-out infinite; }
      .br3 { transform-origin: 664px 548px; animation: barGrow3 2.4s 0.6s cubic-bezier(.34,1.56,.64,1) both, barPulse 3.5s 3.5s ease-in-out infinite; }
      .pr  { animation: pulseRing 2.8s ease-in-out infinite; }
    </style>

    <linearGradient id="screenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#eef2fc"/>
      <stop offset="100%" stop-color="#f6f9fd"/>
    </linearGradient>
    <linearGradient id="sideGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b8c4de"/>
      <stop offset="100%" stop-color="#cdd6ea"/>
    </linearGradient>
    <linearGradient id="topEdgeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dce4f4"/>
      <stop offset="100%" stop-color="#c8d2e8"/>
    </linearGradient>

    <filter id="f-phone" x="-25%" y="-15%" width="160%" height="145%">
      <feDropShadow dx="10" dy="28" stdDeviation="26" flood-color="#0f1e08" flood-opacity="0.20"/>
      <feDropShadow dx="2"  dy="6"  stdDeviation="6"  flood-color="#0f1e08" flood-opacity="0.09"/>
    </filter>
    <filter id="f-card" x="-35%" y="-35%" width="170%" height="170%">
      <feDropShadow dx="5" dy="14" stdDeviation="16" flood-color="#0f1e08" flood-opacity="0.17"/>
    </filter>
    <filter id="f-receipt" x="-25%" y="-15%" width="155%" height="140%">
      <feDropShadow dx="-6" dy="18" stdDeviation="18" flood-color="#0f1e08" flood-opacity="0.11"/>
    </filter>
    <filter id="f-sm" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="2" dy="5" stdDeviation="7" flood-color="#0f1e08" flood-opacity="0.13"/>
    </filter>

    <!-- clip for screen contents -->
    <clipPath id="sc">
      <polygon points="518,148 754,132 736,692 500,708"/>
    </clipPath>
  </defs>


  <!-- ‚îÄ‚îÄ‚îÄ BACKGROUND ACCENTS (no fill rect ‚Äî transparent bg) ‚îÄ‚îÄ‚îÄ -->

  <!-- soft wash ellipses -->
  <ellipse cx="230" cy="230" rx="300" ry="210" fill="rgba(126,146,200,0.065)" transform="rotate(-18 230 230)"/>
  <ellipse cx="990" cy="670" rx="270" ry="190" fill="rgba(67,154,134,0.065)" transform="rotate(12 990 670)"/>

  <!-- dot grid ‚Äî top left -->
  <g fill="rgba(46,69,33,0.09)">
    <circle cx="76"  cy="86"  r="2"/><circle cx="146" cy="86"  r="2"/><circle cx="216" cy="86"  r="2"/>
    <circle cx="286" cy="86"  r="2"/><circle cx="76"  cy="156" r="2"/><circle cx="146" cy="156" r="2"/>
    <circle cx="216" cy="156" r="2"/><circle cx="76"  cy="226" r="2"/><circle cx="146" cy="226" r="2"/>
    <circle cx="76"  cy="296" r="2"/>
  </g>
  <!-- dot grid ‚Äî bottom right -->
  <g fill="rgba(46,69,33,0.09)">
    <circle cx="950"  cy="708" r="2"/><circle cx="1020" cy="708" r="2"/><circle cx="1090" cy="708" r="2"/>
    <circle cx="1160" cy="708" r="2"/><circle cx="950"  cy="778" r="2"/><circle cx="1020" cy="778" r="2"/>
    <circle cx="1090" cy="778" r="2"/><circle cx="950"  cy="848" r="2"/><circle cx="1020" cy="848" r="2"/>
  </g>

  <!-- ink dash pairs -->
  <path d="M 938 212 C 958 206, 982 210, 992 224" stroke="rgba(46,69,33,0.22)" stroke-width="1.7" stroke-linecap="round" fill="none"/>
  <path d="M 950 238 C 970 232, 994 236, 1004 250" stroke="rgba(46,69,33,0.16)" stroke-width="1.4" stroke-linecap="round" fill="none"/>
  <path d="M 148 594 C 168 588, 192 592, 202 606" stroke="rgba(46,69,33,0.20)" stroke-width="1.7" stroke-linecap="round" fill="none"/>
  <path d="M 162 620 C 182 614, 206 618, 216 632" stroke="rgba(46,69,33,0.15)" stroke-width="1.4" stroke-linecap="round" fill="none"/>

  <!-- sparkle cross marks -->
  <g stroke="rgba(46,69,33,0.28)" stroke-width="1.7" stroke-linecap="round">
    <line x1="196" y1="698" x2="196" y2="714"/><line x1="188" y1="706" x2="204" y2="706"/>
    <line x1="190" y1="700" x2="202" y2="712"/><line x1="202" y1="700" x2="190" y2="712"/>
  </g>
  <g stroke="rgba(46,69,33,0.26)" stroke-width="1.7" stroke-linecap="round">
    <line x1="1054" y1="150" x2="1054" y2="164"/><line x1="1047" y1="157" x2="1061" y2="157"/>
    <line x1="1048" y1="152" x2="1060" y2="162"/><line x1="1060" y1="152" x2="1048" y2="162"/>
  </g>

  <!-- ground shadow -->
  <ellipse cx="624" cy="760" rx="200" ry="30" fill="rgba(46,69,33,0.08)"/>


