        <rect x="604" y="512" width="44" height="36" rx="6" fill="#439a86" stroke="#2e4521" stroke-width="1.5" class="br2"/>
        <rect x="660" y="526" width="44" height="22" rx="6" fill="#74aa7a" stroke="#2e4521" stroke-width="1.5" class="br3"/>

