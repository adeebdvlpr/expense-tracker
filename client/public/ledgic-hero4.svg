      <text x="450" y="212" class="ht" font-size="13" font-weight="700" fill="#7e92c8" opacity="0.80">EXPENSE RECEIPT</text>
      <line x1="446" y1="218" x2="658" y2="218" stroke="rgba(46,69,33,0.15)" stroke-width="1.2"/>
      <text x="450" y="244" class="ht" font-size="13" fill="#2e4521" opacity="0.62">Groceries</text>
      <text x="634" y="244" class="ht" font-size="13" fill="#2e4521" opacity="0.62" text-anchor="end">$84.20</text>
      <line x1="446" y1="252" x2="656" y2="252" stroke="rgba(46,69,33,0.10)" stroke-width="1"/>
      <text x="450" y="278" class="ht" font-size="13" fill="#2e4521" opacity="0.62">Transport</text>
      <text x="634" y="278" class="ht" font-size="13" fill="#2e4521" opacity="0.62" text-anchor="end">$34.00</text>
      <line x1="446" y1="286" x2="656" y2="286" stroke="rgba(46,69,33,0.10)" stroke-width="1"/>
      <text x="450" y="312" class="ht" font-size="13" fill="#2e4521" opacity="0.62">Dining</text>
      <text x="634" y="312" class="ht" font-size="13" fill="#2e4521" opacity="0.62" text-anchor="end">$62.50</text>
      <line x1="446" y1="340" x2="656" y2="340" stroke="rgba(46,69,33,0.28)" stroke-width="1.3" stroke-dasharray="5,4"/>
