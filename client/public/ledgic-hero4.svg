        <text x="534" y="220" class="ht" font-size="12" fill="#439a86">November 2024</text>
        <path d="M 532 226 C 552 222, 576 228, 598 224 C 620 220, 642 226, 664 222 C 686 218, 708 224, 726 221"
              stroke="#7e92c8" stroke-width="1.9" stroke-linecap="round" fill="none"/>

        <!-- TOTAL CARD -->
        <rect x="530" y="238" width="198" height="84" rx="13"
              fill="rgba(126,146,200,0.18)" stroke="#7e92c8" stroke-width="1.9" stroke-linecap="round"/>
