              stroke="#2e4521" stroke-width="2.1" stroke-linecap="round" fill="none" class="tl"/>
        <circle cx="570" cy="490" r="4" fill="#2e4521"/>
        <circle cx="648" cy="510" r="4" fill="#2e4521"/>
        <circle cx="704" cy="520" r="4" fill="#2e4521"/>

